<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create account</title>
    <link href="../css/create_account.css" rel="stylesheet">
</head>
<body>
    <form>
        <h1>Create an Account</h1>
        <label name="user" class="user1">Username
        </label><br><br>

        <input type="text" id="username" name="user" placeholder="Name"><br><br>

        <label name="mail" class="user1">E-mail
        </label><br><br>

        <input type="email" id="email" name="mail" placeholder="E-mail"><br><br>

        <label name="pass" class="user1">Password
        </label><br><br>
        <input type="password" id="password" name="pass" placeholder="Password"><br><br>

        <label name="cpass" class="user1">Confirm Password
        </label><br><br>
        <input type="password" id="confirmpassword" name="cpass" placeholder="Confirm Password"><br><br>
        <button type="button" id="btn" class="user1">Submit</button><br>
    </form>
    <script src="../js/create__account.js"></script>
</body>
</html>
